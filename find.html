<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIT STUDIO</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__gear"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="screen-header__dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Eden Academy</h5>
            <h6 class="open-post__hashtags">#stella stars#tonitrus bolts</h6>
            <div class="open-post__members">
              <img
                src="https://static.wikia.nocookie.net/spy-x-family9171/images/1/10/Stella_Star.png/revision/latest/scale-to-width-down/70?cb=20211217014937"
              />
              <span class="open-post__member-count">2511 memebers</span>
              <div class="divider"></div>
              <span class="open-post__memeber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://static.wikia.nocookie.net/spy-x-family9171/images/5/50/Eden_Academy_Emblem.png/revision/latest/scale-to-width-down/100?cb=20211219115844"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>982</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post open-postsecond">
          <div class="open-post__column">
            <h5 class="open-post__title">#Bondman</h5>
            <h6 class="open-post__hashtags">#spywars#Louie Fleming</h6>
            <div class="open-post__members">
              <img
                src="https://static.wikia.nocookie.net/spy-x-family9171/images/1/14/Bondman%27s_Commander_Portrait.png/revision/latest?cb=20220516025407"
              />
              <span class="open-post__member-count">2511 memebers</span>
              <div class="divider"></div>
              <span class="open-post__memeber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://static.wikia.nocookie.net/spy-x-family9171/images/6/67/Bondman_Portrait.png/revision/latest?cb=20211217094047"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>368</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">14</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-arrow-right fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/740255848a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
