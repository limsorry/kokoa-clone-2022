<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Yor</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WIT STUDIO</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:12</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yor Forger</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, June 20, 2022</div>

      <div class="message-row">
        <img
          src="https://w.namu.la/s/6eff086a6b7f58b92caaec32708681a7d690761720962bceeaa980d6dbe8c3f32b8db8003a719ff0b4eaf54955dfd1d9aaca9eada106d93b98f96c9f570c78fda1c7f54982ca529e07247ed7161d04044a38ce452d87903b1717d88467840fb8"
        />
        <div class="message-row__content">
          <span class="message__author">Yor Forger</span>
          <div class="message__info">
            <span class="message__bubble">Anya, How is your school?</span>
            <span class="message__time">9:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I am hungry</span>
            <span class="message__time">10:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://w.namu.la/s/6eff086a6b7f58b92caaec32708681a7d690761720962bceeaa980d6dbe8c3f32b8db8003a719ff0b4eaf54955dfd1d9aaca9eada106d93b98f96c9f570c78fda1c7f54982ca529e07247ed7161d04044a38ce452d87903b1717d88467840fb8"
        />
        <div class="message-row__content">
          <span class="message__author">Yor Forger</span>
          <div class="message__info">
            <span class="message__bubble">It's time to lunch</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://w.namu.la/s/6eff086a6b7f58b92caaec32708681a7d690761720962bceeaa980d6dbe8c3f32b8db8003a719ff0b4eaf54955dfd1d9aaca9eada106d93b98f96c9f570c78fda1c7f54982ca529e07247ed7161d04044a38ce452d87903b1717d88467840fb8"
        />
        <div class="message-row__content">
          <span class="message__author">Yor Forger</span>
          <div class="message__info">
            <span class="message__bubble"
              >btw, What do you want to eat for dinner?</span
            >
            <span class="message__time">12:01</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-flushed fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Resize Your Screen like Mobile Device</span>
    </div>

    <script
      src="https://kit.fontawesome.com/740255848a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
